<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS-slider</title>
</head>
<body>
  <div class="wrapper">
    <input checked type="radio" name="sl" id="s1">
    <input class="radio-item" type="radio" name="sl" id="s2">
    <input class="radio-item" type="radio" name="sl" id="s3">
    <input class="radio-item" type="radio" name="sl" id="s4">

    <div class="slider">
      <div class="slide sl1"><img src="./images/1.jpg" alt="slide"></div>
      <div class="slide"><img src="./images/2.jpg" alt="slide"></div>
      <div class="slide"><img src="./images/3.jpg" alt="slide"></div>
      <div class="slide"><img src="./images/4.jpg" alt="slide"></div>
    </div>
  </div>

</body>
