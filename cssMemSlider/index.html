<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS-slider</title>
</head>
<body>
  <div class="wrapper">
    <input checked type="radio" name="sl" id="s1">
    <input class="radio-item" type="radio" name="sl" id="s2">
    <input class="radio-item" type="radio" name="sl" id="s3">
    <input class="radio-item" type="radio" name="sl" id="s4">

    <div class="slider">
      <div class="slide sl1"><img src="./images/1.jpg" alt="slide"></div>
      <div class="slide"><img src="./images/2.jpg" alt="slide"></div>
      <div class="slide"><img src="./images/3.jpg" alt="slide"></div>
      <div class="slide"><img src="./images/4.jpg" alt="slide"></div>
    </div>

    <div class="slider_nav">
      <label for="s1" class="pointer pointer1">
        <div class="point_inner"> </div>
      </label>
      <label for="s2" class="pointer pointer2">
        <div class="point_inner"> </div>
      </label>
      <label for="s3" class="pointer pointer3">
        <div class="point_inner"> </div>
      </label>
      <label for="s4" class="pointer pointer4">
        <div class="point_inner"> </div>
      </label>
    </div>

    <div class="slider_description">
      <div class="text_wrapper">
        <label for="s1" class="text textsl t1">Prague, Czech Republic</label>
        <label for="s2" class="text t2">The Charles Bridge. Prague</label>
        <label for="s3" class="text t3">New Harbour. Denmark, Copenhagen</label>
        <label for="s4" class="text t4">California, Marconi</label>
      </div>
    </div>
  </div>
</body>
</html>
